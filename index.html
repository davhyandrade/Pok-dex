<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>

    <section>

        <div class="pokedex">
    
            <img src="#" alt="Pokemon" class="img-pokemon">
    
            <h1 class="pokemon-data">
                <span class="pokemon-number"></span> -
                <span class="pokemon-name"></span>
            </h1>
    
            <form class="form">
                <input type="search" class="input-search" placeholder="Name or Number" required>
                <input id="btn-search" type="image" src="https://i.postimg.cc/2yt8kDdp/vetor-lupa.png" alt="Pesquisar">
            </form>
    
            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
    
            <img id="img-pokedex" src="https://i.postimg.cc/QCnXxbqF/pokedex.png" alt="Pokédex">
       
        </div>

    </section>

</body>
</html>
